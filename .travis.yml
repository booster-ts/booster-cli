language: node_js

services:
  - docker

node_js:
  - '12'
  - '10'
  - '8'

cache: npm

install:
  - npm ci

script:
  - npm run lint
  - npm run test
  - npm run build

jobs:
  include:
    - stage: Functional Testing
      node_js: '10'
      script: npm run docker-func

    - stage: npm beta release
      if: branch = master AND type != pull_request
      node_js: '10'
      script:
        - npm run build
        - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
        - npm publish --tag beta

    - stage: npm release
      if: tag IS present
      script: npm run build
      node_js: '10'
      script:
        - npm run build
        - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
        - node ./scripts/release.js